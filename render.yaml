services:
  - type: web
    name: starbit-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py makemigrations
      python manage.py migrate
    startCommand: gunicorn logistic_project.wsgi:application
    runtime: python
    branch: main
    autoDeploy: true
   